<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="chatbox.css" />
  <title>My Sidepanel</title>
</head>
<body id="chatbox">
  <div class="element" id="header"><h1>AskGemini</h1></div>
  <div class="element" id="body">Body</div>
  <div class="element" id="input">
    <form>
      <input
        type="text"
        id="input-box"
        class="element"
        placeholder="Ask a question here!"
      />
    </form>
  </div>
  <!-- This div will display the highlighted content -->
  <div id="highlightedContent" class="element"></div>
  <script src="sidePanel.js"></script>
</body>
</html>
